<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <img id="logo" src="imagens/nome da igreja 200px.jpg" alt="nome da igreja">
                <h3>Login</h3>
                <p>Seja Bem vindo(a). Faça Login, venha nos conhecer e fazer parte desta Família.</p>
                <form action="login.php" method="post" autocomplete="on"></form>
                <div class="campo">
                    <i class="material-symbols-outlined">person</i>
                    <input type="email" name="login" id="ilogin" placeholder="e-mail" 
                    autocomplete="email" required maxlength="30">
                    <label for="ilogin">Login</label>

                </div>
                <div class="campo">
                    <i class="material-symbols-outlined">vpn_key</i>
                    <input type="password" name="senha" id="isenha" placeholder="senha" 
                    autocomplete="current-password" required minlength="8" maxlength="12">
                    <label for="isenha">Senha</label>
                </div>
                <input type="submit" value="Entrar">
                <a href="esqueci.html">Esqueci a senha
                    <i class="material-symbols-outlined">mail</i>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
